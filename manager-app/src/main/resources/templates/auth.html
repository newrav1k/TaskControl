<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Вход в систему</h1>

    <form th:action="@{/login}" method="post" class="mt-4">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя"
                   required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>

    <hr>

    <p>Или войдите с помощью:</p>
    <a href="/oauth2/authorization/google" class="btn btn-danger">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo" class="mr-2">
        Google
    </a>

    <p class="mt-3">Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>

</div>
</body>
</html>
