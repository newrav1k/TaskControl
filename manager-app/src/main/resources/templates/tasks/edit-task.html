<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать задачу</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Редактировать задачу</h1>
    <form th:action="@{/tasks/{id}/edit(id=${task.id})}" th:object="${task}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="title">Название</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" th:field="*{status}">
                <option value="NEW">Новая</option>
                <option value="IN_PROGRESS">В процессе</option>
                <option value="COMPLETED">Выполнена</option>
            </select>
        </div>
        <div class="form-group">
            <label for="deadline">Дедлайн</label>
            <input type="datetime-local" class="form-control" id="deadline" th:field="*{deadline}" required>
        </div>
        <button type="submit" class="btn btn-primary">Обновить задачу</button>
    </form>
</div>
</body>
</html>
