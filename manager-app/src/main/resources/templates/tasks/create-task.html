<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание новой задачи</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Создание новой задачи</h1>
    <form data-th-action="@{/tasks/create}" method="post">
        <div class="form-group">
            <label for="title">Название задачи</label>
            <input type="text" class="form-control" id="title" data-th-value="${task?.title}" required>
        </div>
        <label class="form-group">
            <label for="description">Описание задачи</label>
            <input class="form-control" id="description" data-th-value="${task?.description}" rows="3">
        </label>
        <div class="form-group">
            <label for="status">Статус задачи</label>
            <select class="form-control" id="status" data-th-value="${task?.status}">
                <option value="NEW">Новая</option>
                <option value="IN_PROGRESS">В процессе</option>
                <option value="COMPLETED">Выполнена</option>
            </select>
        </div>
        <div class="form-group">
            <label for="deadline">Дедлайн</label>
            <input type="datetime-local" class="form-control" id="deadline" data-th-value="${task?.deadline}" required>
        </div>
        <button type="submit" class="btn btn-primary">Создать задачу</button>
    </form>
</div>
</body>
</html>
