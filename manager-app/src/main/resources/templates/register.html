<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Регистрация</h1>

    <form th:action="@{/register}" method="post" class="mt-4">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Придумайте имя пользователя" required>
        </div>
        <div class="form-group">
            <label for="email">Электронная почта</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Введите email" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Придумайте пароль"
                   required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Подтверждение пароля</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                   placeholder="Повторите пароль" required>
        </div>
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>

    <hr>

    <p>Или зарегистрируйтесь с помощью:</p>
    <a href="/oauth2/authorization/google" class="btn btn-danger">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo" class="mr-2">
        Google
    </a>
</div>
</body>
</html>
